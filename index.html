<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Weather Dashboard</h1>
  </div>
  <div class="container-fluid">
    <div id="search-card" class="card">
      <div class="card-body">
        <h5 class="card-title">Search for a city:</h5>
        <form>
          <input id="input" type="text" class="form-control" placeholder="Search..." />
          <button id="search-button" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
    <div id="main-card" class="card">
      <div id="weather-display" class="card-body">
      </div>
    </div>
    <h3>5-Day Forecast</h3>
    <div id="five-day-container" class="row"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js" type="text/javascript">
  </script>
</body>

</html>
